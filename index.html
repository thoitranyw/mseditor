<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
    <style type="text/css">
        body {
            background: #FAFAFA;
        }
        #mseditor-test {
            width: 500px;
            height: 400px;
            margin: 0 auto;
            /* background: #FAFAFA; */
        }
        #mseditor {
            height: 100%;
        }
        .mseditor-container {
            position: relative;
            height: 100%;
            padding: 30px;
        }
        .mseditor-content {
            height: 100%;
            padding: 40px 50px;
            background: #FFF;
            outline: none;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .mseditor-insert-group {
            display: none;
            position: absolute;
            width: 22px;
            height: 22px;
            border: 1px solid #ddd;
            border-radius: 4px;
            left: 40px;
            cursor: pointer;
        }
        .open-insert .mseditor-insert-wrap {
            display: block;
        }
        .mseditor-insert-wrap {
            background: #FFF;
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            padding: 10px;
            min-width: 150px;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }
        .mseditor-insert-wrap div {
            font-size: 14px;
            line-height: 1.3em;
            margin: 5px 0
        }
        .mseditor-insert-wrap div img {
            margin-right: 5px;
            vertical-align: middle;
        }
        .mseditor-focus .mseditor-insert-group {
            display: block;
        }
        .mseditor-button-wrap {
            
        }
        .mseditor-button {
            display: inline-block;
            vertical-align: middle;
            padding: 10px 20px;
            border-radius: 4px;
            background: red;
            color: #FFF;
            cursor: pointer;
        }
    </style>
    <div id="mseditor-test">
        <div id="mseditor">
            Hello World
            <div>xin chao</div>
        </div>
    </div>
    <script type="text/javascript">
        new Mseditor({
            element: '#mseditor'
        })
    </script>
</body>
</html>
